name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Goのセットアップ
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: lint実行
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
